
name: practice workflow
on: 
  push
    branches:
      -rohini
      -master
  
jobs:
  build:
    runs on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          nodeversion-18
      - name: Install dependencies
        run: npm ci
      - name: run tests
        run: npm run test